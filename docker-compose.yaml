version: "3"
# networks:
#   network_name:
#     name: custom_network
services:
  zookeeper:
    hostname: zookeeper
    container_name: zookeeper
    image: 'bitnami/zookeeper:latest'
    environment:
      - ALLOW_ANONYMOUS_LOGIN=yes
  nifi:
    image: apache/nifi:latest
    ports:
      - 8080:8080 # Unsecured HTTP Web Port
    restart: always
    # networks:
    #   - custom_network
    environment:
      - NIFI_WEB_HTTP_PORT=8080
      - NIFI_CLUSTER_IS_NODE=true
      - NIFI_CLUSTER_NODE_PROTOCOL_PORT=8082
      - NIFI_ZK_CONNECT_STRING=zookeeper:2181
      - NIFI_ELECTION_MAX_WAIT=1 min
      - NIFI_HOME=/home/nifi
      - NIFI_LOG_DIR=/home/nifi/logs
      # - NIFI_JVM_HEAP_INIT=4g
      # - NIFI_JVM_HEAP_MAX=6g
      # - NIFI_VARIABLE_REGISTRY_PROPERTIES=./conf/env.properties
    volumes:
      - nifi_data:/home/nifi
    # volumes:
    #   - ./nifi/state:/opt/nifi/nifi-current/state
    #   - ./nifi/db:/opt/nifi/nifi-current/database_repository
    #   - ./nifi/flowfile:/opt/nifi/nifi-current/flowfile_repository
    #   - ./nifi/content:/opt/nifi/nifi-current/content_repository
    #   - ./nifi/provenance:/opt/nifi/nifi-current/provenance_repository
    #   - ./nifi/logs:/opt/nifi/nifi-current/logs
volumes:
  nifi_data:
    external: true
